<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Checkout - TokoAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        
        <div class="card invoice-card p-4" style="width: 500px;">
            
            <div class="text-center mb-4 border-bottom border-dark pb-3" style="border-width: 4px !important;">
                <h3 class="mb-0" style="color: #E70012; text-shadow: 2px 2px 0 #000;">CONFIRMATION</h3>
                <p class="small text-muted mb-0" style="font-size: 0.7rem;">PLEASE CHECK YOUR ITEMS</p>
            </div>
            
            <div class="p-3 mb-4 position-relative" style="border: 4px solid #000; background-color: #f8f9fa;">
                <div class="row mb-2 fw-bold align-items-start">
                    <div class="col-3 text-muted small pt-1">ITEM</div>
                    <div class="col-9 text-end fw-bold text-uppercase" id="itemName" style="line-height: 1.4;">
                        Loading...
                    </div>
                </div>
                <div class="row fw-bold align-items-center">
                    <div class="col-3 text-muted small">PRICE</div>
                    <div class="col-9 text-end" id="itemPrice" style="color: #03AC13;">
                        0
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4 px-2">
                <span class="fw-bold">QUANTITY:</span>
                <div class="input-group w-auto" style="box-shadow: 4px 4px 0 #000;">
                    <button class="btn btn-primary rounded-0 border-end-0 px-3" onclick="changeQty(-1)">-</button>
                    <input type="text" id="qtyInput" class="form-control text-center fw-bold rounded-0 border-start-0 border-end-0" 
                           style="width: 60px; border-color: #000; background: #fff;" value="1" readonly>
                    <button class="btn btn-primary rounded-0 border-start-0 px-3" onclick="changeQty(1)">+</button>
                </div>
            </div>

            <div class="d-flex justify-content-between fw-bold align-items-center p-3 mb-4" 
                 style="background: #ffffff; color: #FFD300; border: 4px solid #000;">
                <span style="font-size: 0.8rem; letter-spacing: 1px;">TOTAL PAY:</span>
                <span class="h6 mb-0 fw-bold" id="totalPrice" style="text-shadow: 2px 2px 0 #E70012;">
                    Rp 0
                </span>
            </div>

            <div class="d-grid gap-3">
                <button class="btn btn-primary py-3 fw-bold fs-5" onclick="processBuy()">
                    PAY NOW!
                </button>
                <a href="dashboard.html" class="btn btn-light border border-dark rounded-0 text-decoration-none py-2" 
                   style="border-width: 3px !important; color: #000;">
                    CANCEL
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
