<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TokoAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark mb-4 px-3 d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1" style="font-size: 1.2rem;">
            <span style="color: #FFD300;">â˜…</span> 
            <span id="userTitle">LOADING...</span> 
        </span>
        <div class="d-flex align-items-center">
        
        <button id="btnAddItem" 
                class="btn btn-light fw-bold border-2 border-dark" 
                data-bs-toggle="modal" 
                data-bs-target="#addProductModal" 
                style="display: none; font-size: 0.9rem;"> 
            + ADD ITEM
        </button>

        <button class="btn btn-dark fw-bold border-2 border-light ms-2" 
                onclick="logout()"
                style="font-size: 0.9rem;">
            LOGOUT
        </button>
        
    </div>
</nav>

    <div class="container">
        <div class="input-group mb-4" style="box-shadow: 4px 4px 0 #000;">
            <input type="text" id="searchInput" class="form-control" placeholder="SEARCH ITEM..." style="border: 2px solid #000;">
            <button class="btn btn-primary rounded-0 border-2 border-dark" onclick="searchProduct()">SEARCH</button>
        </div>

        <div class="row" id="productList">
            </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border: 4px solid #000; border-radius: 0; box-shadow: 10px 10px 0 rgba(0,0,0,0.5);">
                
                <div class="modal-header bg-primary border-bottom border-dark border-2">
                    <h5 class="modal-title text-white" style="text-shadow: 2px 2px 0 #000;">NEW ITEM</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-4 bg-white">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">ITEM NAME</label>
                        <input type="text" id="newName" class="form-control" placeholder="Ex: Keyboard RGB">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold small">PRICE (Rp)</label>
                            <input type="number" id="newPrice" class="form-control" placeholder="0">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold small">STOCK</label>
                            <input type="number" id="newStock" class="form-control" value="10">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small">CATEGORY</label>
                        <select id="newCategory" class="form-select border-2 border-dark rounded-0 fw-bold">
                            <option value="1">Elektronik</option>
                            <option value="2">Furniture</option>
                            <option value="3">Aksesoris</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer border-top border-dark border-2 bg-light">
                    <button type="button" class="btn btn-secondary border-2 border-dark rounded-0" data-bs-dismiss="modal">CANCEL</button>
                    <button type="button" class="btn btn-primary w-50 border-2 border-dark rounded-0" onclick="addProduct()">SAVE ITEM</button>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
