<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - TokoAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-wrapper">
        <div class="card shadow-lg border-0 rounded-4" style="width: 400px; padding: 2rem;">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Selamat Datang</h3>
                <p class="text-muted">Silakan Masuk</p>
            </div>
            <input type="password" class="form-control mb-3" id="apiKeyInput" placeholder="Masukkan API Key">
           <button class="btn btn-primary w-100 py-3 mb-3 fw-bold" onclick="handleLogin()">
                START GAME
            </button>

            <button class="btn btn-outline-dark w-100 py-2 fw-bold" style="border-width: 3px; font-size: 0.8rem;" onclick="registerUser()">
                Register New API Key
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/auth.js"></script>
</body>
</html>
</body>
</html>
